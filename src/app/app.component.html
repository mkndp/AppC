<div *ngIf="data != null">
  <div style="position: absolute; left: 15%;">
    <app-card *ngFor="let it of data.collection.items; let i = index" (firstopen)="detail.href = it.links[0].href">
      <f-header>
        <div [tooltip]="tooltips[i].tooltip">
          {{ it.data[0].value }}
        </div>
      </f-header>
      <div>
        <app-detail #detail> </app-detail>
      </div>
    </app-card>
  </div>
</div>
